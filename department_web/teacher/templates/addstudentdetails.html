<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Details</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>
<body>
    <h2>Edit Student Details</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ student.name }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ student.email }}" required><br>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" value="{{ student.phone }}" required><br>

        <label for="address">Address:</label>
        <input type="text" name="address" value="{{ student.address }}" required><br>


        <!-- Add other form fields for student2 attributes -->
        
    <label for="mothers_name">Mother's Name:</label>
    <input type="text" name="mothers_name" value="{{ student2.mothers_name }}"><br>

    <label for="father_name">Father's Name:</label>
    <input type="text" name="father_name" value="{{ student2.father_name }}"><br>

    <label for="register_no">Register No:</label>
    <input type="text" name="register_no" value="{{ student2.register_no }}"><br>

    <label for="adm_no">DOB:</label>
    <input type="text" name="dob" value="{{ student2.dob }}" readonly><br>

    <label for="adm_no">Change DOB:</label>
    <input type="date" name="dob" value="{{ student2.dob }}"><br>
    
    <label for="dob">Admission No:</label>
    <input type="text" name="adm_no" value="{{ student2.adm_no }}"><br>

    <label for="gender">Gender:</label>
    <input type="text" name="gender" value="{{ student2.gender }}"><br>

        <label for="profile_pic">Current Profile Picture:</label>
        <img class="rounded mx-auto d-block" src="{{ student2.profile_pic.url }}" alt="Profile Picture"><br><br><br>
    
        <label for="profile_pic">Upload your new profile picture (JPEG, PNG):</label>
        <input type="file" name="profile_pic" id="profile_pic" accept="image/jpeg, image/png">
    

        <input type="submit" value="Update">
    </form>
    <a href="/teacher-index"> RETURN TO HOME</a>
</body>
</html>
