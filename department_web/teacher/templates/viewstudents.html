<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            <th scope="col">Add Academic Details</th>
            <th scope="col">Add Marks</th>
          </tr>
        </thead>
       
        <tbody>
            {% for student_info in data %}
          <tr>
            <th scope="row">{{student_info.id}}</th>
            <td>{{student_info.name}}</td>
            <td>{{student_info.email}}</td>
            <td>{{student_info.phone}}</td>
            <td>{{student_info.address}}</td>
            <td><button class="btn btn-warning"><a style="text-decoration: none; color: white;" href="/student-details-update/{{student_info.id}}">Edit</a></button></td>
            <td><button class="btn btn-danger"><a style="text-decoration: none; color: white;" href="/student-delete/{{student_info.id}}">Delete</a></button></td>
            <td><button class="btn btn-danger"><a style="text-decoration: none; color: white;" href="/student-academic-update/{{student_info.id}}">Add Department</a></button></td>
            <td><button class="btn btn-danger"><a style="text-decoration: none; color: white;" href="/student-mark/{{student_info.id}}">Add Marks</a></button></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
</body>
</html>
